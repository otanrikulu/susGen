<script type="text/javascript">
function validate_form_25( form )
{
    if( ltrim(rtrim(form.elements['USERNAME'].value,' '),' ')=="" ) { alert("Please give your username"); form.elements['USERNAME'].focus(); return false; }
    if( ltrim(rtrim(form.elements['PASSWORD'].value,' '),' ')=="" ) { alert("Please give your password"); form.elements['PASSWORD'].focus(); return false; }
    return true;
}
</script>
<script type="text/javascript">
function validate_form_27( form )
{
    if( ltrim(rtrim(form.elements['USERNAME'].value,' '),' ')=="" ) { alert("Please give your username"); form.elements['USERNAME'].focus(); return false; }
    if( ltrim(rtrim(form.elements['PASSWORD'].value,' '),' ')=="" ) { alert("Please give your password"); form.elements['PASSWORD'].focus(); return false; }
    if( ltrim(rtrim(form.elements['EMAIL'].value,' '),' ')=="" ) { alert("Please give your email address"); form.elements['EMAIL'].focus(); return false; }
    if(!ValidateEmail(form.elements['EMAIL'].value)) { alert("Please give a valid email address"); form.elements['EMAIL'].focus(); return false; }
    return true;
}
</script>
